<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="logo">
        <img src="img/fastServices.jpg" alt="" class="imgem">
    </div>

<h1>Trabalhe Conosco</h1>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="fone">Telefone:</label>
    <input type="tel" id="fone" name="fone" placeholder="(DDD-_________)" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label>Sexo:</label>
    <label><input type="checkbox" name="sexo" value="masculino"> Masculino</label>
    <label><input type="checkbox" name="sexo" value="feminino"> Feminino</label>
    <label><input type="checkbox" name="sexo" value="outro"> Outro</label>

    <P class="endereco">Estado:</P>

    <select name="estado" id="">
        <option value="PE">PE</option>
        <option value="AL">Outros</option>
    </select>

    <p class="endereco">Cidade:</p>
    
    <select name="cidade" id="">
        <option value="recife">Recife</option>
        <option value="camaragibe">Camaragibe</option>
        <option value="olinda">Olinda</option>
        <option value="jaboatao">Jaboatão</option>
    </select>

    <label for="logradouro">Logradouro (avenida, rua, travessa, etc):</label>
    <input type="text" id="logradouro" name="logradouro" required>

    <label for="numeroResidencial">Número:</label>
    <input type="number" id="numeroResidencial" name="numeroResidencial" required>

    <br><br>


    <label for="formacao">Formação Acadêmica:</label>
    <input type="text" id="formacao" name="formacao" required>

    <label for="experiencia">Experiência Profissional:</label>
    <input type="text" id="formacao" name="formacao" required>

    <br><br>


    <label for="sobre">Fale algo sobre você:</label>
    <textarea id="sobre" name="sobre" rows="4" required></textarea>

    <input class="button" type="submit" value="Enviar"></input>

    <br>

    
    <p><i>Produzido por: <b>Raphael Damascena</b></i></p>


</form>

</body>
</html>
